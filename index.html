<!DOCTYPE html><html> <head> <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="css/style.min.css"> </head> <body> <header class="main-title"> <h1 data-bind="text: mainTitle"></h1> </header> <div class="container"> <aside class="options-box"> <form class="container" id="selector"> <label id="selector-label" data-bind="text: selectorLabel"></label> <select id="selector-box" data-bind='options: monthsSelect, optionsCaption: "All", value: selectedMonth'></select> </form> <div> <p id="statusTxt" data-bind="text: status"> <p> </div><div class="scrollable"> <ul data-bind="foreach: filterByLocation"> <li class="list-elem" data-bind="click: $parent.listElemClicked"> <div class="index-num" data-bind="text: $index"></div><div class="list-title" data-bind="text: title"></div></li></ul> </div></aside> <main id="map"></main> </div><script src="js/app.min.js"></script> <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script> <script>WebFont.load({google:{families: ['Bungee']}}); </script> <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoaYujh3A-SZGaq_1Yf2hupgweu-D0nIU&v=3&callback=initMap" async defer onerror="mapError()"> </script> </body></html>
